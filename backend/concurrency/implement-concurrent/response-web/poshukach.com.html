  var addEvent = function(element, eventName, fn) {
      if (element.addEventListener)
          element.addEventListener(eventName, fn, false);
      else if (element.attachEvent)
          element.attachEvent('on' + eventName, fn);
  };

  addEvent(window, 'load', function(){
    if (!window.performance || !window.performance.getEntries) return;
    var entries = window.performance.getEntries();

    checkFile('lib');
    checkFile('base');
    checkFile(STP.base_section);

    function checkFile(filename) {
      var regExp = new RegExp(".*js\/" + filename + "\..{1,}\.js");

      if (!entries.filter(function(el){return regExp.test(el.name)}).length > 0) {

        img.src = src;
      }
    };
  });

})()

                        <% } else if (itemData.query){ %>
                            <div class="go-suggests__desc"><%= Utils.capitaliseFirstLetter(itemData.query) %></div>
                        <% } else if (itemData.site){ %>
                            <div class="go-suggests__desc"><%= Utils.capitaliseFirstLetter(itemData.site) %></div>
                        <% } %>
                        <% if (itemData.site) { %><div class="go-suggests__url"><%= itemData.site %></div><% } %>
                    </div>
                </a>
            </div>
        <% } else { %>
            <div class="go-suggests__item__content">
                <span class="go-suggests__item__text<% if ( itemData.isHistory ) { %> go-suggests__item__text_history<% } %>">

                <% if(STP.sgmus && itemData.mus && ($.browser.msie && parseInt($.browser.version) < 8 || STP.section == 'main')) { %><span class="go-suggests__item__musico"></span><% } %>
