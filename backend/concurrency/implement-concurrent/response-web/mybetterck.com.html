<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.png" sizes="32x32"/>
        <style>
            html,
            body {
                margin:0;
                padding:0;
                height:100%;
                font-family: Arial,Helvetica Neue,Helvetica,sans-serif;
                font-weight: 400;

            }
            #container {
                min-height:100%;
                box-sizing: border-box;
                position:relative;
                color: #000;
            }

            .body {
                padding:10px;
                padding-bottom:60px;	/* Height of the footer */
            }
            .wrapper{
                box-sizing: border-box;
                padding: 10px;
                max-width: 970px;
                width: 100%;
                margin: 0 auto;
            }
            #footer {
                text-align: center;
                position:absolute;
                bottom:0;
                width:100%;
                height:60px;			/* Height of the footer */
                background: #e7e7e7;
                line-height: 60px;
                color: #444444;
            }
            #footer a{
                font-size: 14px;
                text-decoration: none;
                color: #444444;
            }

            h1,h2,h3{
                font-weight: 400;
            }
            h1{
                font-size: 48px;
            }
            h2{
                font-size: 36px;
            }
            h3{
                font-size: 24px;
            }
            #container{
                text-align: center;
            }
            #container #legal{
                text-align: left;
            }
            #mainImage{
                max-width: 100%;
            }


            @media  (max-width: 768px) {
                #footer a{
                    font-size: 12px;
                }
            }

            /* legal */
            #legal .header {
                background:#444444;
                padding:20px 0;
                color: #fff;
                text-align: center;
                font-weight: bold;
                font-size: 36px;
            }
            #legal h1{
                font-size: 36px;
            }
            #legal h2{
                font-size: 24px;
            }
            #legal p{
                font-size: 18px;
            }

            #legal button {
                width: 250px;
                display: block;
                padding: 8px 12px;
                margin-bottom: 15px;
            }

            #legal ol li{
                padding-bottom: 15px;
            }


            a{
                color: rgb(0, 0, 238);
            }

            .plink{
                text-decoration: underline;
            }

            a:hover{
                cursor: pointer;

            }
        </style>
    </head>
