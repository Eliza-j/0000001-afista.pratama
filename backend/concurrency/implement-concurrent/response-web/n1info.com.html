<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.png"/>
	<title>Dobrodošli na N1</title>

	<style type="text/css">
	@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900&subset=latin,latin-ext);
	
	* {
		margin: 0;
		padding: 0;
	}
	
	/* Custom css */
	html {
		height: 100%;
	}

	body {
		font-family: "Source Sans Pro", sans-serif;
		font-size: 24px;
		text-align: center;
		color: #333;
		background: url(bg.png) center center no-repeat;
		background-size: cover;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100%;
	}

	.content {
		width: 625px;
		position: relative;
		background: #fff;
		padding: 50px 0;
		border-radius: 4px;
	}

	.heading-text {
		font-size: 40px;
		font-weight: 600;
		line-height: 1em;
		margin-bottom: 35px;
	}

	.desc {
		margin: 35px 50px 50px;
		line-height: 1.2em;
	}

	.buttons {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}

	.btn {
		margin: 10px auto;
		color: #fff;
		border: none;
		font-size: 18px;
		font-weight: 600;
		text-decoration: none;
		background: rgb(35, 62, 153);
		border-radius: 4px;
		height: 46px;
		width: 268px;
		cursor: pointer;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.logo {
		height: 78px;
		width: 78px;
	}

	@media all and (max-width: 550px) {
		body .content {
			width: auto;
			height: auto;
			margin: 0 30px;
			padding: 20px 0;
		}

		body {
			background: url(bg-mob.png) center center no-repeat;
			background-size: cover;
		}
		
		.heading-text {
			font-size: 18px;
			margin-bottom: 10px;
		}

		.desc {
			font-size: 16px;
			margin: 0 20px 20px;
		}

		.btn {
			margin: 10px 0;
			width: 80%;
		}
	}
	</style>
</head>
<body>
	<section class="content">
		<h1 class="heading">
			<div class="heading-text">Dobrodošli na</div>
			<img class="logo" src="logo-header.svg" alt="N1" />
		</h1>
		<p class="desc">Odaberite sadržaj koji želite da pregledate prema regionalnom karakteru.</p>
		<div class="buttons">
			<a href="https://rs.n1info.com/" class="btn btn-primary btn-srbija">Srbija</a>
			<a href="https://hr.n1info.com/" class="btn btn-primary">Hrvatska</a>
			<a href="https://ba.n1info.com/" class="btn btn-primary btn-bih">Bosna i Hercegovina</a>
			<a href="https://n1info.si/" class="btn btn-primary">Slovenija</a>
		</div>
	</section>
</body>
</html>
