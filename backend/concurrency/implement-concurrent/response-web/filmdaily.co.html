}
.fd-article-trending h5 {
	flex-basis: content;
	margin: 0;
	font-family: Roboto slab, serif;
	font-weight: bold;
	font-size: 15px;
}
.fd-article-trending h5::after {
	display: none;

.fd-article-trending ul {
	display: grid;
	grid-template: 1fr / 1fr;
	flex-grow: 1;
	margin: 0;
	list-style: none;
}

@keyframes fdtrendingswaps {
	0% {
		opacity: 0;
		visibility: hidden;
		transform: translateX(0);
	}
	2% {
		opacity: 1;
		visibility: visible;
	}
	5% {
		transform: translateX(-1rem);
	}
	20% {
		opacity: 1;
		visibility: visible;
	}
	22% {
		opacity: 0;
		visibility: hidden;
		transform: translateX(-1rem);
	}
	23% {
		transform: translateX(0);
	}
	100% {
		opacity: 0;
		visibility: hidden;
	}
}
.fd-article-trending li {
	grid-column: 1 / 1;
	grid-row: 1 / 1;
	line-height: normal;
	font-size: 15px;
	animation-name: fdtrendingswaps;
	animation-timing-function: ease-in-out;
	animation-iteration-count: infinite;
	animation-duration: 15s;
}
.fd-article-trending li:nth-of-type(1) {
	animation-delay: 0s;
}
.fd-article-trending li:nth-of-type(2) {
	opacity: 0;
	visibility: hidden;
	animation-delay: 3s;
}
.fd-article-trending li:nth-of-type(3) {
	opacity: 0;
	visibility: hidden;
	animation-delay: 6s;
}
.fd-article-trending li:nth-of-type(4) {
	opacity: 0;
	visibility: hidden;
	animation-delay: 9s;
}
.fd-article-trending li:nth-of-type(5) {
	opacity: 0;
	visibility: hidden;
	animation-delay: 12s;
}
.fd-article-trending li a {
	color: #4c4c4c;
}
