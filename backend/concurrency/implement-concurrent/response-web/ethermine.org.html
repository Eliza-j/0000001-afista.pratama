*,
*::before,
*::after {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

html,
body {
  height: 100%;
  margin: 0;
  scroll-behavior: smooth;
}

body {
  color: var(--font-color);
  background-color: var(--bg-color);
  min-width: 320px;
  font-size: 1rem;
}

ul {
  list-style: none;
  margin-block-start: 0;
  margin-block-end: 0;
  margin-inline-start: 0;
  margin-inline-end: 0;
  padding-inline-start: 0;
  margin: 0;
  padding: 0;
}

input {
  border-radius: 0;
}

.theme-button {
    display: block;
    margin: 2rem auto 2rem;
    padding: 1rem;
    font-family: 'Roboto', sans-serif;
    font-size: 1.25rem;
    background: linear-gradient(to bottom, #fea777, #e37016);
    border: 0;
    color: var(--font-color);
}

.start-mining svg g path:nth-child(1) {
  fill: var(--font-color);
}

.start-mining svg g path {
  stroke: var(--font-color);
}
.route-enter-from,
.route-leave-to {
  opacity: 0;
  transform: translateY(-10px);
}
.route-enter-active,
.route-leave-active {
  transition: all 0.3s ease;
}
.route-enter-to,
.route-leave-from {
  opacity: 1;
  transform: translateY(0);
}

.slideup-enter-active,
.slideup-leave-active {
  transition: transform 0.2s, opacity 0.2s;
  transform: none;
  opacity: 1;
}
.slideup-enter-from,
.slideup-leave-active {
  opacity: 0;
  transform: translateY(100%);
}
.fade-enter-active {
  transition-duration: .08s;
  transition-property: opacity;
  transition-timing-function: ease;
}

.fade-enter-from,
.fade-leave-active {
  opacity: 0;
}


@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

@keyframes popIn {
  0% {
    opacity: 0;
    transform: translateY(4rem) translateX(-50%);
  }
  30% {
    opacity: 1;
    transform: translateY(0) translateX(-50%);
  }
  100% {
    opacity: 1;
    transform: translateY(0) translateX(-50%);
  }
}

.loading-stats-card {
  height: 50px;
  width: 70px;
}

.loading-stats-card {
  background: linear-gradient(90deg, var(--bg-color) 25%, var(--bg-color-secondary) 37%, var(--bg-color) 63%);
  background-size: 400% 100%;
  animation: loadingStats 3s ease infinite;
}

.income-chart .highcharts-axis-line {
  /* color:  var(--body-color); */
  stroke: none !important;
}

@keyframes loadingStats {
  0% {
    background-position: 100% 50%;
  }
  to {
    background-position: 0 50%;
  }
}
.monospace {
  font-family: 'Roboto Mono', monospace;
}

  .primary {
    color: var(--primary-color);
  }

  .btn {
    display: block;
    border: 0;
    background: linear-gradient(to bottom, #fea777, #e37016);
    color: var(--font-color);
    padding: .8rem;
    cursor: pointer;
    font-weight: 500;
  }

  .p-1 {
    padding: .2rem;
  }
  .p-2 {
    padding: .5rem;
  }
  .p-3 {
    padding: 1rem;
  }
