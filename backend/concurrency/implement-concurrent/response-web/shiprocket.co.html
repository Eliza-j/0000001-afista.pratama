<script type="text/javascript">
	function set_body_height(){
		if(!$('#main_cont').length) return;
	    //fix body height
	    height = $(window).height();
	    if($('.primary_header').length){
	    	height -= $('.primary_header').outerHeight();
	    }

	    if($('.secondary_header').length){
	    	height -= $('.secondary_header').outerHeight();
	    }

	    if($('footer').length){
	    	height -= $('footer').outerHeight();
	    }
	    $('#main_cont').css('min-height', height +'px');
	}

	$(document).ready(function(){
	  

		//hide it when clicking anywhere else except the popup and the trigger
		$(document).on('click touch', function(event) {
			 
			 $('.navbar-collapse').removeClass('right_block');
			 $(".navbar-collapse").attr("aria-expanded","true");
			 $(".navbar-collapse").addClass("in");
			 //$('body > div').addClass('content_overlay');
			 
			 $(".navbar-collapse").css("height" , "100%");
		  	 if (!$(event.target).parents().addBack().is('.navbar')) {
		     $('.navbar-collapse').addClass('right_block');
		     $(".navbar-collapse").attr("aria-expanded","false");
		     //$('body > div').removeClass('content_overlay');
		  }
		 
		});
		 
		// Stop propagation to prevent hiding when clicking on it
		$('.navbar-collapse').on('click touch', function(event) {
		  event.stopPropagation();
		});
	});
    

	
</script>

<script type="text/javascript">

    //fix body height
    set_body_height();
    var api_url = $('#api_url').val();
    $("#track_form").submit(function (e) {
        e.preventDefault();
        $("#error_text").hide();
         gtag('event', 'Clicked on submit (Track status)', {
                      'event_category': 'Tracking Page',
                       'event_label': $(this).serialize(),
                      'non_interaction': true
            });
        $.ajax({
             url: api_url + '/tracking-form-check',
            type:'GET',
            dataType: 'json',
            data:$(this).serialize(),
            success:function(result){
                window.location.href = result.url;
            },
            error: function (data) {
                var r = jQuery.parseJSON(data.responseText);
                $("#error_text").html(r.message);
                $("#error_text").show();
            }
        });
    });

     $(document).ready(function() {
           $("input[name$='track_type']").click(function() {
               var val = $(this).val();
               $("#error_text").hide();
               if(val == 'order_id'){
                    $("input[name$='track_id']").attr("placeholder", "Enter Order ID to search");
                    $("#mobile_input").show();
                    $("input[name$='track_id']").val('');
               }
               if(val == 'awb'){
                    $("input[name$='track_id']").attr("placeholder", "Enter AWB number to search");
                    $("input[name$='mobile']").prop('required',false);
                    $("#mobile_input").hide();
                    $("input[name$='mobile']").val('');
                    $("input[name$='track_id']").val('');
               }
              
           });
       });


</script>
