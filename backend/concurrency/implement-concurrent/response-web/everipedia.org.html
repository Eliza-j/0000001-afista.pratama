lug":"lang_en/polkadot-1"},{"wikilangslug":"lang_en/darwinia-network"},{"wikilangslug":"lang_en/bdarmstrong"},{"wikilangslug":"lang_en/harvest-1"},{"wikilangslug":"lang_en/project-sand-dollar"},{"wikilangslug":"lang_en/degenerator-dollarmeme"},{"wikilangslug":"lang_en/portraits-of-a-mind"},{"wikilangslug":"lang_en/aavegotchi"},{"wikilangslug":"lang_en/pickle-finance-cryptocurrency"},{"wikilangslug":"lang_en/orbit-chain-orc"},{"wikilangslug":"lang_en/rabbids-nft-collection"}]},"previewArray":[{"page_title":"Aavegotchi","slug":"aavegotchi","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/aavegotchi/mainphoto.png","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/aavegotchi/mainphoto__thumb.png","lang_code":"en","text_preview":"Aavegotchi is a Non-Fungible Token (NFT) collectible with DeFi (Decentralized Finance) enabled elements released on Ethereum in late 2020. Aavegotchi is built around DeFi token collateral stakes, dynamic rarity, rarity farming, DAO-governed game mechanics, and a playable metaverse with mini-games.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/aavegotchi/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/aavegotchi/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/aavegotchi/mainphoto_thumb.webp"},{"page_title":"Augur (cryptocurrency)","slug":"augur-cryptocurrency","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/augur-cryptocurrency/mainphoto.jpeg","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/augur-cryptocurrency/mainphoto__thumb.jpeg","lang_code":"en","text_preview":"Augur (founded 2014) is a prediction market that is built as a Decentralized oracle and peer to peer(P2P ) protocol. The firm has its very own token, Reputation (REP), which is used for staking on the platform.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/augur-cryptocurrency/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/augur-cryptocurrency/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/augur-cryptocurrency/mainphoto_thumb.webp"},{"page_title":"Axie Infinity","slug":"axie-infinity","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/axie-infinity/mainphoto.png","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/axie-infinity/mainphoto__thumb.png","lang_code":"en","text_preview":"Axie Infinity (founded in 2018) is a type of video game that focuses on the collection of fantasy creatures known as Axies. Axie is a dapp that is built on Ethereum using ERC-721 tokens. Each Axie has data that is unique to it, and its data is stored on the Ethereum (ETH) blockchain.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/axie-infinity/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/axie-infinity/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/axie-infinity/mainphoto_thumb.webp"},{"page_title":"Brian Armstrong","slug":"bdarmstrong","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/bdarmstrong/mainphoto.jpeg","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/bdarmstrong/mainphoto__thumb.jpeg","lang_code":"en","text_preview":"Brian Armstrong (born January 25, 1983) is an American cryptocurrency entrepreneur, software engineer, and philanthropist. He is the Chief Executive Officer of Coinbase, the largest cryptocurrency exchange in the United States of America. Brian Armstrong co-founded Coinbase in 2012. Coinbase raised $300 million in October 2018 in a financing round led by Tiger Global that valued the company at $8 billion. He is also a co-founder of the GiveCrypto Foundation.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/bdarmstrong/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/bdarmstrong/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/bdarmstrong/mainphoto_thumb.webp"},{"page_title":"Binance Charity","slug":"binance-charity","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/binance-charity/mainphoto.jpeg","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/binance-charity/mainphoto__thumb.jpeg","lang_code":"en","text_preview":"Binance Charity (launched in 2018) is the Philanthropic arm of the Binance Cryptocurrency exchange run by Changpeng Zhao. It is a Nonprofit organization that aims to provide transparency and a more efficient organizational structure than traditional charities. In 2020, the Binance Charity launched a campaign called Cryptocurrency Against COVID with the aim of raising $5,000,000 to purchase and distribute essential supplies to vulnerable areas during the Coronavirus (COVID-19) pandemic.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/binance-charity/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/binance-charity/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/binance-charity/mainphoto_thumb.webp"},{"page_title":"Binance Coin","slug":"binance-coin","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/binance-coin/mainphoto.jpeg","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/binance-coin/mainphoto__thumb.jpeg","lang_code":"en","text_preview":"Binance Coin (BNB) is a type of cryptocurrency created by Binance, the world's leading exchange by volume. Binance Coin (BNB) powers the Binance Ecosystem. As the native coin of Binance Chain protocol, BNB has multiple use cases: fueling transactions on the chain, paying for transaction fees on Binance Exchange, making in-store payments, and many more. The Binance Coin is expected to fuel the operations of the Binance exchange and it's Ecosystem. It supports multiple utilities on the Binance ecosystem, which include paying for trading fees, exchange fees, listing fees, and any other fees on the Binance Exchange.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/binance-coin/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/binance-coin/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/binance-coin/mainphoto_thumb.webp"},{"page_title":"Blockchain Education Alliance","slug":"blockchain-education-alliance","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/blockchain-education-alliance/mainphoto.jpeg","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/blockchain-education-alliance/mainphoto__thumb.jpeg","lang_code":"en","text_preview":"Blockchain Education Alliance is a crypto-related initiative aimed at creating a workforce ready to take jobs in the blockchain economy. BEA was launched in October 2019 by MouseBelt..","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/blockchain-education-alliance/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/blockchain-education-alliance/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/blockchain-education-alliance/mainphoto_thumb.webp"},{"page_title":"Cardano (Cryptocurrency)","slug":"cardano-cryptocurrency","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/cardano-cryptocurrency/mainphoto.jpeg","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/cardano-cryptocurrency/mainphoto__thumb.jpeg","lang_code":"en","text_preview":"Cardano (ticker symbol: ADA) is a third-generation cryptocurrency. It was launched by blockchain development firm Input Output Hong Kong (IOHK), the Nonprofit organization Cardano Foundation, and their commercial/developer-facing arm Emurgo.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/cardano-cryptocurrency/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/cardano-cryptocurrency/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/cardano-cryptocurrency/mainphoto_thumb.webp"},{"page_title":"Celsius Network","slug":"celsius-network-foundation","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/celsius-network-foundation/mainphoto.jpeg","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/celsius-network-foundation/mainphoto__thumb.jpeg","lang_code":"en","text_preview":"Celsius Network is an American and British cryptocurrency financial and loans platform that connects holders of crypto-assets with borrowers. The platform allows crypto-holders to earn interest on their assets in the form of coins, or get a cash loan against their cryptocurrency, using the company's CEL token.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/celsius-network-foundation/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/celsius-network-foundation/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/celsius-network-foundation/mainphoto_thumb.webp"},{"page_title":"Chainlink","slug":"chainlink-cryptocurrency","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/chainlink-cryptocurrency/mainphoto.png","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/chainlink-cryptocurrency/mainphoto__thumb.png","lang_code":"en","text_preview":"Chainlink (ticker: LINK) is a blockchain technology platform created by a fintech company. Chainlink have Smart contract Chainlink Limited SEZC. As the one decentralized Oracle service, the ChainLink solution allows smart contracts to leverage Chainlink Oracle services in order to communicate with off-chain systems and APIS. In September 2014, the platform was founded by Sergey Nazarov and Steve Ellis.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/chainlink-cryptocurrency/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/chainlink-cryptocurrency/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/chainlink-cryptocurrency/mainphoto_thumb.webp"},{"page_title":"CMC Alexandria","slug":"cmc-alexandria","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/cmc-alexandria/mainphoto.png","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/cmc-alexandria/mainphoto__thumb.png","lang_code":"en","text_preview":"CMC Alexandria is a crypto education portal launched by CoinMarketCap in fall 2020. CMC Alexandria offers information and advice both for cryptocurrency newbies, and experienced investors.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/cmc-alexandria/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/cmc-alexandria/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/cmc-alexandria/mainphoto_thumb.webp"},{"page_title":"Compound (cryptocurrency)","slug":"compound-crypto","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/compound-crypto/mainphoto.png","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/compound-crypto/mainphoto__thumb.png","lang_code":"en","text_preview":"Compound is a DeFi project that enables users to take out loans or provide loans by locking their assets via smart contracts built on Ethereum. The amount of interest received by borrowers and lenders is determined by the supply and demand of each Cryptocurrency asset.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/compound-crypto/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/compound-crypto/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/compound-crypto/mainphoto_thumb.webp"},{"page_title":"Darwinia Network","slug":"darwinia-network","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/darwinia-network/mainphoto.jpeg","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/darwinia-network/mainphoto__thumb.jpeg","lang_code":"en","text_preview":"Darwinia Network is a cross-chain network built on Polkadot and Substrate to enable the transfer of assets and value across Blockchain. The Network mainly focuses on NFTs and gaming assets.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/darwinia-network/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/darwinia-network/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/darwinia-network/mainphoto_thumb.webp"},{"page_title":"DeFi (Decentralized Finance)","slug":"decentralized-finance-defi","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/decentralized-finance-defi/mainphoto.jpeg","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/decentralized-finance-defi/mainphoto__thumb.jpeg","lang_code":"en","text_preview":"DeFi (Decentralized Finance) is the concept of a decentralized financial system where there are open and decentralized alternatives to the closed centralized financial system. DeFi dapps use technologies like blockchain and smart contracts to offer financial services more transparently with fewer intermediaries. This allows for reduced fees, Financial innovation, and greater access to financial services for consumers.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/decentralized-finance-defi/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/decentralized-finance-defi/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/decentralized-finance-defi/mainphoto_thumb.webp"},{"page_title":"Meme ($MEME)","slug":"degenerator-dollarmeme","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/degenerator-dollarmeme/mainphoto.jpeg","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/degenerator-dollarmeme/mainphoto__thumb.jpeg","lang_code":"en","text_preview":"Meme ($MEME) is a cryptocurrency that was spawned in a Telegram channel dedicated to a joke about the degenerate side of DeFi (Decentralized Finance). It is also referred to as a Yield Farming experiment. The former chief product officer of Totle, Jordan Lyall, created \"the Degenerator\" on August 14th 2020, which was a parody mock UI showing functionality that allowed clone certain portions of governance contracts from projects like Compound (cryptocurrency) and Aave (LEND), staking contracts from Synthetix and yEarn, as well as rebase contracts from Ampleforth (Cryptocurrency) and Based Money. The whole thing was just for kicks, but as the associated Telegram (software) channel filled up the community collaborated to kickstart a new token called $MEME.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/degenerator-dollarmeme/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/degenerator-dollarmeme/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/degenerator-dollarmeme/mainphoto_thumb.webp"},{"page_title":"DODO (cryptocurrency)","slug":"dodo-company","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/dodo-company/mainphoto.png","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/dodo-company/mainphoto__thumb.png","lang_code":"en","text_preview":"DODO is a Decentralized Exchange (DEX) and cryptocurrency that aims to be a Next Generation on-chain liquidity provider, leveraging the Proactive Market Maker Algorithm (PMM) to provide pure on-chain and contract -fillable liquidity for everyone. DODO is governed by the DODO governance token.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/dodo-company/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/dodo-company/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/dodo-company/mainphoto_thumb.webp"},{"page_title":"#dogecointiktokchallenge","slug":"dogecointiktokchallenge","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/dogecointiktokchallenge/mainphoto.png","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/dogecointiktokchallenge/mainphoto__thumb.png","lang_code":"en","text_preview":"#dogecointiktokchallenge is a viral internet meme challenge that originated on TikTok and Twitter. The challenge encourages users to buy Dogecoin to get rich should the coin's price hit $1.00 USD.","webp_large":"https:/ ws.com/ProfilePicture/lang_en/list-of-public-figures-in-crypto/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/list-of-public-figures-in-crypto/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/list-of-public-figures-in-crypto/mainphoto_thumb.webp"},{"page_title":"MakerDAO","slug":"makerdao-mkr-coins","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/makerdao-mkr-coins/mainphoto.png","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/makerdao-mkr-coins/mainphoto__thumb.png","lang_code":"en","text_preview":"MakerDao, also known as the Multi-Collateral DAI (MCD) system, is an American decentralized company /Organization providing a smart contract platform built on the Ethereum Blockchain Network. Through their asset-backed stablecoin called the DAI, the platform uses a dynamical system of Collateralized Debt Positions (CDPs) and other technological factors as the source of stabilizing value. DAI also responds to emergency conditions relative to the world's major currencies. This allows for the company's other cryptocurrency, MKR, to dilute and sell in order to raise funds to recapitalize the system.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/makerdao-mkr-coins/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/makerdao-mkr-coins/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/makerdao-mkr-coins/mainphoto_thumb.webp"},{"page_title":"Mantra DAO","slug":"mantra-dao","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/mantra-dao/mainphoto.jpeg","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/mantra-dao/mainphoto__thumb.jpeg","lang_code":"en","text_preview":"Mantra DAO is a community-governed by edia-storage.s3.amazonaws.com/ProfilePicture/lang_en/orbit-chain-orc/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/orbit-chain-orc/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/orbit-chain-orc/mainphoto_thumb.webp"},{"page_title":"Pickle Finance (Cryptocurrency)","slug":"pickle-finance-cryptocurrency","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/pickle-finance-cryptocurrency/mainphoto.jpeg","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/pickle-finance-cryptocurrency/mainphoto__thumb.jpeg","lang_code":"en","text_preview":"Pickle Finance (Cryptocurrency) brings the four largest stablecoins (DAI, USDC, USDT (Tether ), sUSD) closer to their peg by using the power of yield farming and pVaults. $PICKLE has in the past accrued more than $347 million in Total Value Locked (TVL) since launch. One of the primary Liquidity pools is offering up to 4,500% APY.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/pickle-finance-cryptocurrency/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/pickle-finance-cryptocurrency/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/pickle-finance-cryptocurrency/mainphoto_thumb.webp"},{"page_title":"Polkadot","slug":"polkadot-1","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/polkadot-1/mainphoto.png","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/polkadot-1/mainphoto__thumb.png","lang_code":"en","text_preview":"Polkadot is a blockchain Network being built to enable Web 3.0, a decentralized and fair internet where users control their personal data and markets prosper from network efficiency and security. Polkadot is the flagship project of the Web3 Foundation.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/polkadot-1/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/polkadot-1/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/polkadot-1/mainphoto_thumb.webp"},{"page_title":"Portraits of a Mind","slug":"portraits-of-a-mind","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/portraits-of-a-mind/mainphoto.jpeg","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/portraits-of-a-mind/mainphoto__thumb.jpeg","lang_code":"en","text_preview":"Portraits of a Mind is a series of 40 paintings created by Robert Alice an art collective started by Benjamin Gentilli. The series is a complete hand-painted transcription of the 12.3 million digits used to launch Bitcoin. It is the largest work of art in Bitcoin's history. \"Block 21 (42.36433° N, -71.26189° E)\", a piece from the series, was exhibited October 1 - October 7, 2020 at Christie's galleries in New York City. The piece was auctioned off on October 7, 2020 for $131,250. It also included a non-fungible token. This piece was the first cryptocurrency focused painting and non-fungible tokens to be sold at Christie's.","webp_large":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/portraits-of-a-mind/mainphoto_original.webp","webp_medium":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/portraits-of-a-mind/mainphoto_medium.webp","webp_small":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/portraits-of-a-mind/mainphoto_thumb.webp"},{"page_title":"Sand Dollar (digital currency)","slug":"project-sand-dollar","main_photo":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/project-sand-dollar/mainphoto.jpeg","thumbnail":"https://everipedia-storage.s3.amazonaws.com/ProfilePicture/lang_en/project-sand-dollar/mainph
