	<script>
		$(document).ready(function(){
			function getCookie(cname) {
			    var name = cname + "=";
			    var decodedCookie = decodeURIComponent(document.cookie);
			    var ca = decodedCookie.split(';');
			    for(var i = 0; i <ca.length; i++) {
			        var c = ca[i];
			        while (c.charAt(0) == ' ') {
			            c = c.substring(1);
			        }
			        if (c.indexOf(name) == 0) {
			            return c.substring(name.length, c.length);
			        }
			    }
			    return "";
			}

			if(getCookie('newsread')!='read'){
				$('#news_hint').slideDown();
			}

			$('#news_hint #close_news').click(function(){
				document.cookie="newsread=read; expires=Wed, 18 Dec 2099 12:00:00 UTC";
				//$('#news_hint').animate({'top':'-200px'}, 500);
				$('#news_hint').slideUp();
				
			});
		});
	</script>
