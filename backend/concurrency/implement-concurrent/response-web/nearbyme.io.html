        if (document.body.scrollHeight > document.body.clientHeight) {
            $('.footer-privacy').css({
                "position": "relative", 
                "z-index": "inherit"
            });
            
            if (onElementHeightChangeTimer)

        } 
        else if(timeoutDuration > 30000) //stop after after a certain time
        {
            if (onElementHeightChangeTimer)
                clearTimeout(onElementHeightChangeTimer);
        } 
        else 
        {
            if(timeoutDuration > 1007)//after seven intervals
                timeoutDuration = timeoutDuration * 2;
            else
                timeoutDuration = timeoutDuration + 1;
                
            onElementHeightChangeTimer = setTimeout(checkDocumentHeight, timeoutDuration);
        }
    }
    
    $(document).ready(function(){
        checkDocumentHeight();
    });
}

var lazyLoadNewsFeedCategories = function(){
    loadingMoreCategoriesTriggered = true;
    
    var sphereDevParam = "?clientid=50459&page=homepage&variant=1&brand=";
    sphereDevParam += "&newsFeedItemsLoadingMode="+newsFeedItemsLoadingMode;

    sphereDevParam += "&cacheMsn=";
    sphereDevParam += "&force100PercentSponsored=";

        sphereDevParam += "&dfpTargetingSnippet=" + dfpTargetingSnippet;
    }
    if (window.afRepClientId) sphereDevParam += "&repClientId=" + window.afRepClientId;
    
    var newsFeedContainer = $(".newsFeedContainer");
    newsFeedContainer.find("a.news-feed-more-news-label").remove();
    newsFeedContainer.append("<div class='loadingMore'>Loading ...</div>");
    $.ajax({
        url: "https://api.airfind.com/news/sphere" + sphereDevParam,
        success: function (response, status, xhr) {
            if (xhr.status != 200){
                console.log("problem loading more categories");
            } else {
                newsFeedContainer.find(".loadingMore").remove();
                
                if (response.progressiveLoading == "finished")
                {
                    newsFeedContainer.append(response.html);
                }
                else 
                {   
                    newsFeedPercentage = newsFeedPercentage < .4 ? .4 : (newsFeedPercentage * 1.4)
                    if(newsFeedPercentage > .9) 
                        newsFeedPercentage = .9;
                    newsFeedContainer.append(response.html);
                    newsFeedLazyLoadingOffsetIndex = response.newsFeedOffsetIndex;
                    loadingMoreCategoriesTriggered = false;
                }
                
                loadLazyAds();
                if (response.setupAppSliderCarousel)
                    setupAppsCarousel('.newsFeed-apps-slider-holder');
                    
                if(newsFeedProgressiveLoading == "partial")
                    newsFeedItemsLoadingMode = "remaining";
            }
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) { 
            lazyLoadNewsFeedCategories();
        },
        xhrFields: {
            withCredentials: true
        }
    });
}

                var newsItemsLength = categoryNewsDiv.find('.newsItem').length;
                categoryNewsDiv.find(".loadingMore").remove();
                categoryNewsDiv.append(newsHtml);
                
                $(element).data("recordscount", currentRecordsCount+10);
                if(categoryNewsDiv.find('.newsItem').length == newsItemsLength){
                    $(element).parent().hide();
                }
            }
        },
        xhrFields: {
            withCredentials: true
        }
    });
}

function sphereNewsCategory(element, category, isMsnTopic = false){
    $('#horizontalNewsNavBar').find('a').removeClass('active-tab');
    $(element).addClass('active-tab');
    $(document).ready(function(){
        var numberOfArticles = ('&limit=30');
        var repClientId = window.afRepClientId? "&repClientId=" + window.afRepClientId : "";
        var newsDiv = $("#sphereDiv");
        var cacheMsnParam = ''
            if(isMsnTopic){
                cacheMsnParam = '&cacheMsn=false'
            }
        $.ajax({
            url: "https://api.airfind.com/news/sphere?version=hed&clientid=50459&page=homepage&variant=1&brand=&category=" + category + numberOfArticles + cacheMsnParam + repClientId,
            success: function (newsHtml, status, xhr) {
                if (xhr.status != 200){
                    newsDiv.html('');
                } else {
                    newsDiv.html(newsHtml);
                    loadCarusel("#news-apps-slider-holder");
                    ga('send', 'pageview', 'home?outbrain-news-category=' + category);
                    googletag.pubads().refresh();
                }
            },
            xhrFields: {
                withCredentials: true
            }
        });
    })
}

window.newsPage = 1;
window.loadMoreNews = function(container, moreNewsHolderClass){
    if (!container) container = '.sphereNews';
    window.newsPage = window.newsPage + 1;
    var sphereDevParam = "?version=hed&hdr=1&cacheMsn=&force100PercentSponsored=" + "&newsPage=" + window.newsPage + "&clientid=50459&page=homepage&variant=1&brand=&";
    if (window.afRepClientId) sphereDevParam += "&repClientId=" + window.afRepClientId;
    $('.more-news-loading').show();
    $.ajax({
        url: "https://api.airfind.com/news/sphere" + sphereDevParam,
        xhrFields: { withCredentials: true}
    }).done(function(data) {
        if(moreNewsHolderClass != null && $(container).find(moreNewsHolderClass).last().length != 0){
            var moreNewsHolder = $(container).find(moreNewsHolderClass).last();
            moreNewsHolder.before(data);
            moreNewsHolder.remove();
        }else {
            $(container).append(data);
        }
        var moreNewsLoading = $('.more-news-loading');
        loadDeferredImages();
        moreNewsLoading.hide();
    }).fail(function(data) {
        $('.more-news-holder').remove();
    });
};
