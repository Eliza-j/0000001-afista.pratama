    <style>
	@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

/* -----------Mobile-menu-Css-------------- */
.mobile_menu {
     background-color: #fff;
     border-radius: 10px;
     box-shadow: 2px 4px 32px 16px rgba(42,43,46,0.1);
     padding: 20px;
     display: none;
     position: absolute;
     width: 95%;
     left: 2.5%;
     top: 2%;
     z-index: 999;
}
 .mobile_menu .close_btn {
     display: block;
     width: 100%;
     text-align: right;
     font-size: 20px;
}
 .mobile_menu ul {
     padding-left: 0;
}
 .mobile_menu ul li {
     list-style-type: none;
     position: relative;
}
 .mobile_menu ul li a {
     color: #050505;
     font-size: 16px;
}
 .mobile_menu>ul>li {
     display: flex;
     flex-direction: column;
     margin-bottom: 15px;
}
 .mobile_menu ul li .drp_btn {
     position: absolute;
     right: 10px;
     top: -6px;
     display: block;
     padding: 15px;
}
 .mobile_menu ul li .drp_btn.active {
     transform: rotate(180deg);
}
 .mobile_menu .menu li a {
     padding: 8px 1px;
     display: flex;
     font-size: 11px;
     align-items: center;
}
 .mobile_menu ul li .sub_menu {
     padding: 5px;
     padding-left: 10px;
     display: none;
}
 .mobile_menu ul li .sub_menu span img{
     padding-right: 9px;
     max-width: 45px 
}
 .mobile_menu ul li .sub_menu ul {
     display: flex;
     justify-content: space-between;
     flex-wrap: wrap;
}
 .mobile_menu ul li .sub_menu ul li {
     width: 48%;
}
 .mobile_menu ul li .sub_menu ul li a {
     font-weight: 500;
}
 .mobile_menu .sign_btn {
     padding-top: 20px;
     border-top: 1px solid #ccc;
}
 .mobile_menu .sign_btn .btn {
     font-size: 12px;
     display: block;
     background-color: #436AF5;
     color: #fff;
}
 .mobile_menu_btn {
     padding: 5px;
     font-size: 24px;
}
/* Media Queries */
 @media screen and (min-width:993px) {
     .mobile_menu, .mobile_menu_btn{
        display: none;
    }
}
 @media screen and (min-width: 993px){
     .mobile_menu{
         display: none !important;
    }
}
 @media screen and (max-width:993px) {
     .navbar-toggler {
        display: none;
    }
}

 .dropdown:hover #dropdown-menu1, .dropdown:hover #dropdown-menu2, .dropdown:hover #dropdown-menu3 {
    display: block;
}
 .dropdown>.dropdown-toggle:active {
    /*Without this, clicking will make it sticky*/
     pointer-events: none;
}
 .bg-white {
     background-color: #fff 
}
 img{
     vertical-align: top;
}
 .navbar-brand {
     padding: 23.5px 20px;
     font-size: 18px 
}
