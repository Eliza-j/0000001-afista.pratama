  <script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function setScript(gaID){
        src = 'https://www.googletagmanager.com/gtag/js?id='+gaID;
        script      = document.createElement('script');
        script.async = true;
        script.src   = src;
        document.head.appendChild(script);
    } 

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('set', {
      'cookie_flags': 'SameSite=None;Secure'
    });


    var url = window.location.href
    var p = getParameterByName("p", url)
    var referrer = getParameterByName("referrer", url)
    var forceVariant = getParameterByName("forceVariant", url)
    var popout = getParameterByName("popout", url)
    popout = parseInt(popout)

    if(popout === 1){
      gaID = 'UA-140783225-4';
      setScript(gaID)
      gtag('config', 'UA-140783225-4', {
          'send_page_view': false,
          'cookie_expires': 60 * 60 * 24 * 365  // 1 year, in seconds
      });
    }
    else{

      function initVariant2() {
            gaID = 'UA-140783225-2';
            setScript(gaID)
            gtag('config', 'UA-140783225-2', {
            	'send_page_view': false, 
            	'optimize_id': 'GTM-MV4M5KL',
            	'cookie_expires': 60 * 60 * 24 * 365  // 1 year, in seconds
            });
            if( referrer !== "index2"){

              if (forceVariant === "2" || forceVariant === "3"){
                window.location.href = "/index"+ forceVariant +".html"
              }

              gtag('event', 'optimize.callback', {
                  name: 'UBhdPfKvR6OqdrKPcOpdIw',
                  callback: function(value){
                      console.log(value)
                      if (value === "2"){
                        window.location.href = "/index2.html"
                      }
                      if(value === "3"){
                          window.location.href = "/index3.html"
                      }
                  }
               });
            }
      }

      switch(p){
        case 'classic':
            initVariant2()
            break;
        case 'classic_autoplayhero':
            initVariant2()
            break;
        case 'classic_autoplayhero_ctp':
            gaID = 'UA-140783225-6';
            setScript(gaID)
            gtag('config', gaID, {
                'send_page_view': false,
                'cookie_expires': 60 * 60 * 24 * 365  // 1 year, in seconds
            });
            break;
        case 'autoplayhero':
            //currently `autoplayhero` means Web inclient
            //load trontv web property
            gaID = 'UA-140783225-5';
            setScript(gaID)
            gtag('config', gaID, {
                'send_page_view': false,
                'cookie_expires': 60 * 60 * 24 * 365  // 1 year, in seconds
            });
            break;
        case 'autoplayhero_ctp':
            //currently `autoplayhero` means Web inclient
            //load trontv web property
            gaID = 'UA-140783225-7';
            setScript(gaID)
            gtag('config', gaID, {
                'send_page_view': false,
                'cookie_expires': 60 * 60 * 24 * 365  // 1 year, in seconds
            });
            break;
        case 'opera':
            gaID = 'UA-140783225-3';
            setScript(gaID)
            gtag('config', 'UA-140783225-3', {
                'send_page_view': false,
                'cookie_expires': 60 * 60 * 24 * 365  // 1 year, in seconds
            });
            break;
        default:
            gaID = 'UA-140783225-1'; 
            setScript(gaID)
            gtag('config', 'UA-140783225-1', {
                'send_page_view': false,
                'cookie_expires': 60 * 60 * 24 * 365  // 1 year, in seconds
            });
            break;
      }
    }


  </script>
